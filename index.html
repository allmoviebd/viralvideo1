    .poster-container {

    .poster-container:hover {

      z-index: 2;

    .button-container {

      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .download-btn {
      padding: 16px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .download-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .download-btn:hover::before {
      left: 100%;
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .download-btn:active {
      transform: translateY(1px);
    }

    .btn-360 { background: linear-gradient(135deg, #007bff, #00b4d8); }
    .btn-480 { background: linear-gradient(135deg, #6f42c1, #b5179e); }
    .btn-720 { background: linear-gradient(135deg, #28a745, #38b000); }
    .btn-1080 { background: linear-gradient(135deg, #fd7e14, #f8961e); }
    .btn-fullhd { background: linear-gradient(135deg, #dc3545, #f72585); }.footer {

    .loading-bar {
      height: 4px;
      width: 0;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      position: fixed;
      top: 0;
      left: 0;
      animation: loading 2s ease-in-out infinite;
      z-index: 1000;
    }

    @keyframes loading {
      0% { width: 0; left: 0; }
      50% { width: 100%; left: 0; }
      100% { width: 0; left: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .button-container {
        grid-template-columns: 1fr;
      }

      .download-btn {

      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .poster-container {
        border-radius: 12px;
      }
    }
  </style>
</head>

<script>
  function animateDownload(quality, link) {
    const buttons = document.querySelectorAll('.download-btn');
    buttons.forEach(btn => {
      btn.disabled = true;
      btn.style.opacity = '0.6';
    });

    const clickedBtn = event.currentTarget;
    clickedBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Preparing ${quality}...`;
    clickedBtn.style.transform = 'scale(0.98)';

    // Simulate download preparation
    setTimeout(() => {
      clickedBtn.innerHTML = `<i class="fas fa-check"></i> ${quality} Ready!`;
      setTimeout(() => {
        window.location.href = link; // আলাদা আলাদা লিংকে যাবে
      }, 800);
    }, 1500);
  }
</script>
